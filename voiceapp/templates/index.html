<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <title>VoiceApp </title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>  
<body> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">VoiceApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <span class="navbar-text">
              id : {{ id }}
          </span>
        </div>
      </div>
    </nav>
    <div class="col d-flex justify-content-center">
        <div class="card" style="margin: 20pt;">
          <div class="card-body">
            <h4 class="card-title">Make a Call</h4>
            <hr>
            <p class="card-text">
            Generate a public link to share with friends 
            </p>
            <form action="" method="post">
                {% csrf_token %}
                <button id="gen-link-btn" type="submit" class="btn btn-primary">Generate Link</button>
            </form>
            <hr>
            <p class="card-text">
            Join a call using code
            </p>
            <div class="input-group">
                <input class="form-control width100">
                <span class="input-group-btn">
                    <button class="btn btn-primary">Join</button>
                </span>
            </div>
          </div>
        </div>
        <div class="card" style="margin: 20pt;">
          <div class="card-body">
            <h4 class="card-title"> Connected Rooms</h4>
            <hr>
            <ul class="list-group">
                {% for room in rooms %}
                <a href="{% url 'call_view' room %}" class="list-group-item">{{ room }}</a>
                {% endfor %}
            </ul>
          </div>
        <div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>  
</html>
